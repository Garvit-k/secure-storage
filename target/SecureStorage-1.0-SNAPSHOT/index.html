<div class="form-popup" id="myForm">
  <form name = "login" method="post" action="LoginServlet" class="form-container">
    <h1>Login</h1>
    <label><b>Email</b></label>
    <input type="text" placeholder = "Enter Email" name="email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email id" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <button type="submit" class="btn" value="Login">Login</button>

    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
<div class="form-popup" id="myFormReg">
  <form name = "register" method="post" action="RegisterServlet" class="form-container">
    <h1>Register</h1>

    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn">Register</button>
    <button type="button" class="btn cancel" onclick="closeFormReg()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myFormReg").style.display = "none";
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
<script>
function openFormReg() {
  document.getElementById("myForm").style.display = "none";
  document.getElementById("myFormReg").style.display = "block";
}

function closeFormReg() {
  document.getElementById("myFormReg").style.display = "none";
}
</script>
